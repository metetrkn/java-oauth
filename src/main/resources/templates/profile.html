<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            display: inline-block;
        }

        .message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #f1f1f1;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #218838;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Welcome Back!</h1>
    <p class="message">Du Ã¤r inloggad som <span class="user-name" th:text="${user}" !!! ></span></p>
    <a href="/logout" class="logout-btn">Log Out</a>
</div>

</body>
</html>

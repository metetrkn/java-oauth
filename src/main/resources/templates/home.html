<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Välkommen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e1f5fe;
            color: #333;
            text-align: center;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #0277bd;
        }
        h2 {
            color: #0288d1;
        }
        .admin-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            width: 70px;
            height: 70px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
            transition: all 0.3s ease-in-out;
        }

        .admin-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 75, 43, 0.8);
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }

        .button-container {
            display: flex;
            justify-content: center; /* centers horizontally */
            align-items: center;     /* centers vertically */
            height: 100vh;           /* full viewport height */
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Hej och Välkommen!!!</h1>

    <div class="players-list">
        <h2>---Bla Bla Bla :)---</h2>
    </div>

    <div class="button-container">
        <!-- Use an anchor tag to link to profile.html -->
        <a href="/login" class="admin-button">Admin</a>
    </div>
</div>

</body>
</html>
